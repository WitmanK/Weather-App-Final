<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js">
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="weather-page-border">
        
        <form id="search-bar">
          <div class="row">
            <div class="col-7">
          <input placeholder="Search city.." 
          type="search" 
          class="form-control"
          id="search-input"/>
          </div>
          <div class="col-3">
          <input type="submit" 
          value="Search" 
          class="form-control btn btn-warning"
          id="search-button"/>
        </div>  
        <div class="col-2">
          <input type="current-bt" 
          value="Current" 
          class="form-control btn btn-info"
          id="current-button"/>
        </div>
        </div>
        </form>
    
        <h1 id="city">
    </h1> 
    <ul class="currentStatus">
      <li class="current-time-date">
      Friday 14:34
      </li>
      <li><span id="current-weather-description"></span>
      </li>
    </ul>

    <div class="row">
      <div class="col-6">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" id="current-icon" alt="sunny icon" class="current-weather-picture">
      <span class="temperature"><span id="daily-degree">5</span></span> <span class="candf">Â°C</span>
      </div>
      <div class="col-6">
      <ul class="dailyBreakdown">
        <li>Humidity:<span id="humidity"></span>%</li>
        <li>Wind:<span id="wind"> </span>km/h</li>
      </ul>
      </div>
    </div>
  <div class="weather-forecast" id="forecast"></div>
  </div>
  .
  </div>
<h2><a href="https://github.com/WitmanK/Weather-App-Final">Open-sourcecode</a> by Klaudia Witman</h2>
    </body>
    <script src="src/index.js"></script>
    
  </body>
</html>
